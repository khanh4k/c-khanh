<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Tank</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="buttons">
            <button id="change-music">Đổi Nhạc</button>
            <button id="change-background">Đổi Background</button>
        </div>
        <div class="fish-container">
            <img src="images/fish1.gif" alt="Fish1" class="fish1">
            <img src="images/fish2.gif" alt=Fish2" class="fish2">
            <img src="images/fish3.gif" alt="Fish3" width="120", style="height: 180px;" class="fish3">
            <img src="images/submarine.gif" alt="Submarine" width="250", style="height: 250px;" class="submarine">
            <img src="images/seahorse.gif" alt="Seahorse" class="seahorse">
            <img src="images/crab.gif" alt="Crab" class="crab">
            <img src="images/sea_snail.gif" alt="Seasnail" class="seasnail">
            <img src="images/sea_weed1.gif" alt="Seaweed1" width="130", style="height: 200px;" class="seaweed1">
            <img src="images/sea_weed2.gif" alt="Seaweed2" width="120", style="height: 180px;" class="seaweed2">
            
        </div>
    </div>
</div>
    <audio id="background-music" loop>
        <source src="audio/music1.mp3" type="audio/music2.mp3">
    </audio>
    <script src="script.js"></script>
</body>
</html>
